<div class="row">
  <h1 class="col text-start fs-2 mt-4 ms-3">Student App</h1>

  <div class="col">
    <mat-form-field class="w-100 pt-3" appearance="fill">
      <mat-label>Filter</mat-label>
      <input #filter matInput type="text">
    </mat-form-field>
  </div>

  <div class="col text-end mt-4">
    <button mat-flat-button
            [disabled]="selection.selected.length != 0"
            (click)="openCreateStudentDialog()"
            class="mx-1"
    >Create User
    </button>
    <button mat-flat-button
            (click)="removeSelectedStudent()"
            [disabled]="selection.selected.length == 0"
            class="mx-1"
    >Delete Student
    </button>
  </div>

</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-2 w-100">

  <ng-container matColumnDef="select">
    <th style="width: 5%" mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th style="width: 5%" mat-header-cell *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let element"> {{element["id"]}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th class="w-50" mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element["name"]}} </td>
  </ng-container>

  <ng-container matColumnDef="group">
    <th class="w-20" mat-header-cell *matHeaderCellDef> Group</th>
    <td mat-cell *matCellDef="let element"> {{element["group"]}} </td>
  </ng-container>

  <ng-container matColumnDef="course">
    <th class="w-20" mat-header-cell *matHeaderCellDef> Course</th>
    <td mat-cell *matCellDef="let element"> {{element["course"]}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th style="width: 5%" class="text-end" mat-header-cell *matHeaderCellDef></th>
    <td class="text-end" mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="openEditStudentDialog(element)">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
