<h2 mat-dialog-title class="text-center">LogIn</h2>
<form [formGroup]="loginUserForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography">
    <div>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Login</mat-label>
        <input type='text' formControlName="login" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input formControlName="password" matInput [type]="hidePassword ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Cancel</button>
    <button
      type="submit"
      mat-button [mat-dialog-close]="true" cdkFocusInitial
    >LogIn
    </button>
  </mat-dialog-actions>
</form>
