<h2 mat-dialog-title>Create student</h2>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Name Student</mat-label>
        <input type='text' formControlName="name" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Group Student</mat-label>
        <input type='text' formControlName="group" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Course Student</mat-label>
        <input formControlName="course" matInput>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Cancel</button>
    <button
      type="submit"
      mat-button [mat-dialog-close]="true" cdkFocusInitial
    >Create</button>
  </mat-dialog-actions>
</form>
